<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaintJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color black"></div>
      <div class="controls__color white"></div>
      <div class="controls__color red"></div>
      <div class="controls__color orange"></div>
      <div class="controls__color yellow"></div>
      <div class="controls__color green"></div>
      <div class="controls__color blue"></div>
      <div class="controls__color navy"></div>
      <div class="controls__color purple"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
